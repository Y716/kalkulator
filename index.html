<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row 1">
            <div class="display">
                0
            </div>
        </div>
        <div class="row 2">
            <button class="seven">
               7     
            </button>
            <button class="eight">
               8
            </button>
            <button class="nine">
               9     
            </button>
            <button class="operator" id="divide">
               /     
            </button>
        </div>
        <div class="row 3">
            <button class="four">
               4     
            </button>
            <button class="five">
               5
            </button>
            <button class="six">
               6     
            </button>
            <button class="operator" id="multiply">
               *     
            </button>
        </div>
        <div class="row 4">
            <button class="one">
               1     
            </button>
            <button class="two">
               2
            </button>
            <button class="three">
               3
            </button>
            <button class="operator" id="subtract">
               -
            </button>
        </div>
        <div class="row 5">
            <button class="negative">
               +/-     
            </button>
            <button class="zero">
               0
            </button>
            <button class="comma">
               ,
            </button>
            <button class="operator" id="add">
               +
            </button>
        </div>
        <div class="row 6">
            <button class="clear">
                clear
            </button>
            <button class="equals">
                =
            </button>
        </div>

    </div>
</body>
</html>
